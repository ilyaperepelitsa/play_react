<!DOCTYPE html>
<html>
  <head>
    <script src = "https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
    <script src = "https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
    <!-- <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.js"></script> -->
    <!-- <link rel = "stylesheet" href = "main.css"> -->
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">



    <meta charset = "UTF-8">
    <title>FriendLy</title>
  </head>

  <body>
    <div id = "app">
      React hasn't rendered
    </div>

    <script type = "text/babel">

    // Friendly complex

    function FriendLy(){
      var friendlyStyle{
        display: "inline-block",
        margin: 20,
        height: 300,
        width: 200,
        padding: 0,
        backgroundColor: "#FFF",
        WebkitFilter: "drop-shadow(0px 0px 5px #555)",
        filter: "drop-shadow(0px 0px 5px #555)"
      }
      return(
        <div style={friendlyStyle}>
          // <Avatar/>
          // <UserName/>
          // <GetConnected/>
        </div>
      );
    }


    // Avatar

    function Avatar(){
      return(
        <img
        class = "avatar"
        src = "https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/24174573_10214761253174360_7976480287962409134_n.jpg?_nc_cat=0&oh=a134ea8c29cff195cf0c0383c65c2c57&oe=5B86DFC4" alt = "profile pic" />
      );
    }

    // UserName

    function UserName(){
      return(
        <h1 class = "name">Profile Name</h1>
      );
    }

    // GetConnected

    function GetConnected(){
      return(
        <div>
          <Like/>
          <Share/>
          <Add/>
        </div>
      );
    }
      // Like
      function Like(){
        return(
          <i class="fa fa-heart" id = "icon"></i>
        );
      }


      // Share
      function Share(){
        return(
          <i class="fa fa-share-alt" id = "icon"></i>
        );
      }

      // Add comment
      function Add(){
        return(
          <i class="fa fa-user-plus" id = "icon"></i>
        );
      }


      var destination = document.getElementById("app");
      // REACT PART
      ReactDOM.render(
        // REACT WHAT
        <FriendLy/>
        ,

        // REACT WHERE - div id of the app
        destination
      );
    </script>

  </body>

</html>
