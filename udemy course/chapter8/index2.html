<html>
  <head>

    <meta charset = "UTF-8">
    <title>FriendLy</title>
  </head>

  <body>
    <div id = "app">
      React hasn't rendered
    </div>

    <script type = "text/babel">

    // Friendly complex

    class Profiles extends React.Component{
      render(){
        return(
          this.props.people.
          map(person =>
            <div>
              <img className = "avatar" src = {person.img_url}/>
              <h1 className = "name">{person.name}</h1>
              <i class="fa fa-heart" id = "icon"></i>
              <i class="fa fa-share-alt" id = "icon"></i>
              <i class="fa fa-user-plus" id = "icon"></i>
            </div>
          )
        )
      }
    }


    // Avatar


      var destination = document.getElementById("app");
      // REACT PART
      ReactDOM.render(
        // REACT WHAT
        <Profiles people = {people}/>
        ,

        // REACT WHERE - div id of the app
        destination
      );
    </script>

  </body>

</html>
