<!DOCTYPE html>
<html>
  <head>
    <script src = "https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
    <script src = "https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
    <!-- <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.js"></script> -->
    <link rel = "stylesheet" href = "main2.css">
    <meta charset = "UTF-8">
    <title>Stateless functional components</title>
  </head>

  <body>
    <div id = "app">
      React hasn't rendered
    </div>

    <script type = "text/babel">


      var Shapes = function(){
        return(
          <div>
            <Red/>
            <Orange/>
            <Yellow/>
            <Green/>
            <Blue/>
            <Indigo/>
            <Violet/>
          </div>
        );
      }


      class Circle extends React.Component{
        render(){
          return(
            <h1 class = "circle">Circle</h1>
          )
        }
      }

      class Square extends React.Component{
        render(){
          return(
            <h1 class = "square">Square</h1>
          )
        }
      }

      class Rectangle extends React.Component{
        render(){
          return(
            <h1 class = "rectangle">Rectangle</h1>
          )
        }
      }

      var destination = document.getElementById("app");
      // REACT PART
      ReactDOM.render(
        // REACT WHAT
        <div>
          <Circle/>
          <Square/>
          <Rectangle/>
        </div>,

        // REACT WHERE - div id of the app
        destination
      );
    </script>

  </body>

</html>
