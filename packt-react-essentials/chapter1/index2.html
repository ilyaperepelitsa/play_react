<!DOCTYPE html>
<html>
  <head>
    <script src = "https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
    <script src = "https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset = "UTF-8">
    <title>FriendLy</title>
  </head>

  <body>
    <div id = "app">
      React hasn't rendered
    </div>

    <script type = "text/babel">

      class ReactClass extends React.Component{

        constructor(props) {
          super(props);
          this.state = {isHidden: this.props.isHidden,
                        clicks: 0};
          this.handleClick = this.handleClick.bind(this);
          this.handleHide = this.handleHide.bind(this);
        }

        handleClick() {
        	this.setState((prevState) => ({
          	   clicks: prevState.clicks + 1
            }));
        }

        handleHide() {
        	this.setState((prevState) => ({
          	   isHidden: !prevState.isHidden
            }));
        }

        render(){
          if (this.state.isHidden){
            return <div>
              <h1 onClick = {this.handleClick}>React Component clicks {this.state.clicks}</h1>
              <button onClick = {this.handleHide}>PEW</button>
            </div>
          } else {
            // return <h1 className = "header">React Componen {this.props.pew}, {this.state.some_num}</h1>
            return <div>
              <h1 onClick = {this.handleClick}>React Component clicks {this.state.clicks}</h1>
              <button onClick = {this.handleHide}>PEW</button>
            </div>

          }
        }
      };


      ReactDOM.render(<ReactClass/>, document.getElementById('app'));
      // ReactDOM.render(<ReactClass pew = "nana"/>, document.getElementById('app'));

    </script>

  </body>

</html>
